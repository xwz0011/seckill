<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>订单详情</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- jquery -->
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css"
        href="/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js">
  </script>
  <!-- layer -->
  <script type="text/javascript" src="/layer/layer.js"></script>
  <!-- common.js -->
  <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
  <div class="panel-heading">秒杀订单详情</div>
  <table class="table" id="order">
    <tr>
      <td>商品名称</td>
      <td th:text="${order.getGoodsName()}" id="goodsName" colspan="3"></td>
    </tr>
    <tr>
      <td>商品图片</td>
      <td colspan="2"><img  th:src="@{${order.getImg()}}" id="goodsImg" width="200" height="200" /></td>
    </tr>
    <tr>
      <td>订单价格</td>
      <td th:text="${order.getPrice()}" colspan="2" id="goodsPrice"></td>
    </tr>
    <tr>
      <td>下单时间</td>
      <td th:text="${#dates.format(order.getDate(), 'yyyy-MM-dd HH:mm:ss')}" id="createDate" colspan="2"></td>
    </tr>
    <tr>
      <td>订单状态</td>
      <td id="status">
        <span th:if="${order.getStatus() eq 0}">未支付</span>
        <span th:if="${order.getStatus() eq 1}">待发货</span>
        <span th:if="${order.getStatus() eq 2}">已发货</span>
        <span th:if="${order.getStatus() eq 3}">已收货</span>
        <span th:if="${order.getStatus() eq 4}">已退款</span>
        <span th:if="${order.getStatus() eq 5}">已完成</span>
      </td>
      <td>
        <button class="btn btn-primary btn-block" type="submit"
                id="payButton">立即支付</button>
      </td>
    </tr>
    <tr>
      <td>收货人</td>
      <td th:text="${order.getUser()}" colspan="2"></td>
    </tr>
    <tr>
      <td>收货地址</td>
      <td colspan="2">上海市浦东区世纪大道</td>
    </tr>
  </table>
</div>
</body>
</html>
